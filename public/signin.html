<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sample FirebaseUI App</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-analytics.js"></script>

    <script src="https://www.gstatic.com/firebasejs/ui/4.5.1/firebase-ui-auth__vi.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.5.1/firebase-ui-auth.css" />

    <script src="lib/logScript.js"></script>
    <script src="lib/firebaseScript.js"></script>

    <link rel="stylesheet" type="text/css" href="lib/w3.css">
    <link rel="stylesheet" type="text/css" href="lib/w3-theme-green.css">
    <link rel="stylesheet" type="text/css" href="lib/custom.css">
    <script type="text/javascript">
      // FirebaseUI config.
      var uiConfig = {
        signInSuccessUrl: '/',
        signInOptions: [
          firebase.auth.GoogleAuthProvider.PROVIDER_ID// Leave the lines as is for the providers you want to offer your users.
        ],
        // tosUrl and privacyPolicyUrl accept either url string or a callback function.
        // Terms of service url/callback.
        tosUrl: 'https://docs.google.com/document/d/1Vd6r5rdQ8-5yi8mP8BqyzwOfw0yRpzx7U-xvZ2W-WKM/preview',
        // Privacy policy url/callback.
        privacyPolicyUrl: 'https://docs.google.com/document/d/1ly-oAP5TY_dl3NMG7TxmVICFEpM14THTCSloXtvFe9A/preview'
      };

      // Initialize the FirebaseUI Widget using Firebase.
      var ui = new firebaseui.auth.AuthUI(firebase.auth());
      // The start method will wait until the DOM is loaded.
      ui.start('#firebaseui-auth-container', uiConfig);
    </script>
    <style type="text/css">
      p{margin: 2px 0px}
      html,body{height: 100%}
      body {
        font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;
        font-size: 14px;
        line-height: 1.5;
        color: #24292e;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <div class="w3-cell-row" style="padding-top: 100px;">
      <div class="w3-cell w3-cell-middle txCenter">
        <img src="https://drive.google.com/thumbnail?authuser=0&sz=w220&id=1Kp-lzjtjl1j2q0TD7HCbu3ms3TBIxzv1" style="padding-bottom: 20px">
        <h4>Đăng nhập vào</h4>
        <h4>Ứng dụng quản lý công việc Khu bay</h4>
      </div>
    </div>
    <div id="firebaseui-auth-container"></div>
  </body>
</html>
